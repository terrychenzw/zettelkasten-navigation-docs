site_name: zettelkasten-navigation
repo_url: https://github.com/terrychenzw/zettelkasten-navigation-docs
edit_uri: edit/master/docs/docs/
markdown_extensions:
  - abbr
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
theme:
  name: material
  palette:
    primary: deep purple
  logo: assets/obsidian.png
  favicon: assets/obsidian.png
  custom_dir: overrides
nav:
  - 基本介绍: 'index.md'
  - 插件设置: 'index.md'
    - 主笔记: 'index.md'
    - 检索按钮: 'index.md'
    - 分支视图: 'index.md'
    - 局部关系视图: 'index.md'
    - 实验性功能: 'index.md'
plugins:
  - search
